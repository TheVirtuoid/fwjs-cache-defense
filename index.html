<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun With JavaScript Presents Cache Defense</title>
    <link rel="stylesheet" href="src/css/cacheDefense.pcss" />
  </head>
  <body id="cache-defense-dom">
      <h1>Welcome to Cache Defense!</h1>
      <section id="game-board">
        <div id="control-panel">
          <section>
            <span>Coins</span>
            <span id="coins"></span>
          </section>
          <section>
            <span>Weapons <button id="add-weapon">add</button></span>
            <div id="weapons-selection"></div>
          </section>
          <section>
            <span>Round</span>
            <span id="round-number"></span>
          </section>
          <section>
            <span>Health</span>
            <span id="health"></span>
          </section>
          <section>
            <button id="next-tile">Next Tile</button>
          </section>
        </div>
        <div id="playing-field"></div>
      </section>
    <script type="module" src="/src/cache-defense.js"></script>
  </body>
</html>
